        <script>
              $(document).ready(function(){
              $("form").submit(function(event){
                var p=$("#sqlport").val();
                var w=$("#host2").val();
                var re= "/^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$/g";
                $(".error").remove();
                if(!$.isNumeric(p))
                {
                event.preventDefault();
                $("#sqlport").after('<span class="error">Enter integers only</span>');
                }
                if(p<80||p>65335)
                {
                event.preventDefault();
                $("#sqlport").after('<span class="error">Invalid port</span>');
                }
                if(!re.test(w))
                {
                event.preventDefault();
                $("#host2").after('<span class="error">Invalid hostname</span>');   
                }  
                });
                });
