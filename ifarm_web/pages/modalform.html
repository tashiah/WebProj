<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Startmin - Bootstrap Admin Theme</title>

        <!-- Bootstrap Core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <style>
            .btn-primary{
                background-color: #181818;
                border-color: #fff;
            }
            .form-horizontal .control-label{
            text-align: left;
            }
            .error {
              color: red;
              margin-left: 5px;
            }
            label.error {
              display: inline;
            }
        </style>
    </head>
    <body>

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">

                            <form id="form1" class="form-horizontal">
                  
                              <div class="form-group">
                              <label for="host1" class="control-label col-sm-2 col-sm-offset-1">Host:</label>
                                <div class="col-sm-8">
                                <input type="text" class="form-control" name="host1" id="host1" required><br>
                                </div>
                              </div>
                              <div class="form-group"> 
                              <label for="port" class="control-label col-sm-2 col-sm-offset-1">Port:</label>
                                  <div class="col-sm-8">
                                  <input type="text" class="form-control" name="port" id="port" required minlength="2" maxlength="5"><br>
                                  </div>
                              </div>
                              <div class="form-group">
                              <label for="cluster" class="control-label col-sm-2 col-sm-offset-1">Cluster Name:</label>
                                  <div class="col-sm-8">
                                  <input type="text" class="form-control" name="cluster" id="cluster" required><br>
                                  </div>
                              </div>
                              <div class="form-group">
                              <label for="user1" class="control-label col-sm-2 col-sm-offset-1">Username:</label>
                                  <div class="col-sm-8">
                                    <input type="text" class="form-control" name="user1" id="user1" required><br>
                                  </div>
                              </div>
                              <div class="form-group">
                              <label for="password1" class="control-label col-sm-2 col-sm-offset-1">Password:</label>
                                  <div class="col-sm-8">
                                    <input type="password" class="form-control" name="password1" id="password1" required><br>
                                  </div>
                              </div>
                              <div class="form-group">
                                   <div class="col-sm-12 col-sm-offset-10">
                                    <button type="submit" class="btn btn-primary btn-lg">Next</button>
                                  </div>
                              </div>
                                
                            </form>
                               
                        </div>
                        <!-- /.col-lg-12 --> 
                    </div>
                    
                    <!-- /.row -->
                </div>
                 <!-- /.container-fluid -->
          
        
        <!-- jQuery -->
        <script src="../js/jquery.min.js"></script>
        
         <!-- Bootstrap Core JavaScript -->
        <script src="../js/bootstrap.min.js"></script>
        
           <!-- Metis Menu Plugin JavaScript -->
        <script src="../js/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../js/startmin.js"></script>
        
        <script>
            
            $(document).ready(function(){
              $("form").submit(function(event){
                var p=$("#port").val();
                var w=$("#host1").val();
                var re= "^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\\-]*[a-zA-Z0-9])\\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\\-]*[A-Za-z0-9])$";
                var regexp = new RegExp(re);
                console.log(regexp.test(w));
                $(".error").remove();
                 event.preventDefault();
                if(!$.isNumeric(p))
                {
                    $("#port").after('<span class="error">Enter integers only</span>');
                }
                else if(p<80||p>65335)
                {
                    $("#port").after('<span class="error">Invalid port</span>');
                }
                else if(!regexp.test(w))
                {
                    $("#host1").after('<span class="error">Invalid hostname</span>'); 
                }  
                else
                {
                    $(".error").remove();
                    alert("valid!");
                    return true;
                }
              });
             });
            
        </script>
        
    </body>
    
</html>
